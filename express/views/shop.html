<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/shop.css">
    <title>Shop</title>
 
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/" class="active">Shop</a></li>
                <li class="main-header__item"><a href="/add-product"> Add Product</a></li>


            </ul>
        </nav>
    </header>
    <main>
        <div class="grid">
            <article class="card product-item">
                <header class="card__header">
                    <h1 class="product__title">Great Book</h1>
                </header> 
                <div class="card__image">
                    <img src="https://img.freepik.com/free-vector/open-blue-book-white_1308-69339.jpg?w=2000" alt="A Book">
                </div>
                <div class="card__content">
                    <h2 class="product__price"> $19.9</h2>
                    <p class="product__description">Soren ipsum</p>
                </div>
                <div class="card__actions">
                        <button class="btn">Add Cart</button>
                </div>
            </article>
        </div>
    </main>

</body>

</html>
